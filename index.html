<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- End Section Contacts-->
<section id="contacts"> 
  <div Class="border-bottom border-3 border-primary d-block mx-auto m-3 w-15">
    <h2 class="text-center"> Contact</h2>
  </div>
  <form class="w-25 d-block mx-auto">   
    <div class="mb-3">
      <label for="LastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="LastName" placeholder="Example input placeholder">
    </div>
    <div class="mb-3">
      <label for="FirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="FirstName" placeholder="First Name">
    </div> 
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="Comment" class="form-label">Message</label>
      <input type="text" class="form-control pb-6" id="Comment">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
</footer>
<!-- End Section Contacts-->
<!-- End Section Carroussel-->
<section class="mt-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/img1.jpg" class="d-block w-50  mx-auto" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img2.jpg" class="d-block w-50 mx-auto" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img3.jpg" class="d-block w-50 mx-auto" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev w-50 ms-3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next w-50 me-3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- End Section Carroussel-->
<footer>
  <h2 class="d-block mx-auto m-3 p-3 text-center fs-2 text-white">made with bootstrap</h2>
</footer>
</body>
</html>
